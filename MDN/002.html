<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Canvas tutorial - MDN 문서</title>
    <script type="text/javascript">
        function draw() {
            let canvas = document.getElementById('tutorial');

            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');

                // x, y, width, height
                ctx.fillRect(25, 25, 100, 100);
                //채워진 직사각형

                ctx.clearRect(45, 45, 60, 60); // 특정부분 지워서 투명해진 직사각형
                ctx.strokeRect(50, 50, 50, 50); //윤곽선 직사각형
            }
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body onload="draw();">
    <canvas id="tutorial" width="150" height="150"></canvas>
</body>

</html>
