<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>Transform - save() restore()</h1>
    <canvas class="canvas" width="500" height="500"></canvas>

    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');

      context.fillRect(100, 100, 200, 200); //검은 사각형

      context.fillStyle = 'orange';
      context.fillRect(150, 150, 200, 200); //오렌지 사각형

      context.save(); // 현재 context 상태를 저장!!

      context.fillStyle = 'blue';
      context.beginPath();
      context.arc(300, 300, 50, 0, Math.PI*2, false); //파란 원
      context.fill();

      context.restore();  //가장 최근에 저장했던것을 회복한다 - blue를 orange로 다시 되돌아감! !

      context.beginPath();
      context.arc(300, 300, 20, 0, Math.PI*2, false);
      context.fill(); //똑같은 위치에 작은 '오렌지' 원
    </script>
  </body>
</html>
