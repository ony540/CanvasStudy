<!DOCTYPE html>
<html>

<head>
  <title>Canvas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas class="canvas" width="300" height="300">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

  <script>
    const canvas = document.querySelector('.canvas');
    const context = canvas.getContext('2d');
    const imgElem = new Image();
    imgElem.src = './images/lovelyCat.jpg'; //src불러오기

    imgElem.addEventListener('load', () => {
      context.drawImage(imgElem, 50, 50); //(50,50)에 이미지 배치
      context.drawImage(imgElem, 50, 50, 100, 200); //100x200 크기로 비율을 조정하여 (50,50)에 배치
      context.drawImage(imgElem, 76, 31, 65, 65, 100, 100, 65, 65);
      //소스 이미지에서 (76,31)부터 65X65 크기로 잘라서 
      //(100,100)에 65x65 크기로 배치
    });
  </script>
</body>

</html>
