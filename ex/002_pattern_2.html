<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas class="canvas" width="300" height="300">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');

        //이미지 불러오기
        const ptnImg = new Image();
        ptnImg.src = './images/pattern.jpg';

        // 패턴 객체로 canvas 채우기
        ptnImg.addEventListener('load', () => { //이미지가 load되면
            const pattern = context.createPattern(ptnImg, "repeat"); // 패턴 객체를 생성
            context.fillStyle = pattern; //이를 fillStyle로 지정
            context.fillRect(0, 0, 300, 300); //이미지 그리기
        });

    </script>
</body>

</html>
